<div class="container">
  <h1>Lista de Tarefas</h1>
  <div class="input-container">
    <input type="text" placeholder="Digite nova tarefa" [(ngModel)]="novaTarefa" (keyup.enter)="adicionarTarefa()">
    <button (click)="adicionarTarefa()">Adicionar</button>
  </div>

  <ul>
    <li *ngFor="let tarefa of tarefas; let i = index">
      <span>{{tarefa}}</span>
      <button class="remover" (click)="removerTarefa(i)">remover</button>
    </li>
  </ul>
</div>
